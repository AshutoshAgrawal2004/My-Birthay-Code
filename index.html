<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lobster+Two&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My Birthday Celebration</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <h3>Happy Birthday To Me!</h3>
      <h4 class="display-4">8th August</h4>
      <h4 class="display-4">Today, I turned 15</h4>
    </div>
    <button class="btn" id="togglewisher" data-toggle="collapse" data-target="#wisher" aria-expanded="false" aria-controls="wisher">Wanna Wish Me!</button>
    <form class="form collapse" id="wisher" action="index.html" method="post">
      <div class="row">
        <input type="text" class="form-text col-11" max="20" placeholder="Enter your name" id="name">
      </div>
      <div class="row">
        <textarea type="text" class="form-text col-11" name="" placeholder="Wish: Happy Birthday Bro!" id="wish"></textarea>
      </div>
      <button type="button" id="submit" name="button">Wish</button>
      <p id="feedback"></p>
    </form>

    <div class="wishes">
      <h1 id="thanks">Thanks for all these Wishes</h1>
      <h5 id="wishcount">123 wishes and still counting!</h5>
      <div id="wishcontainer">

      </div>
    </div>
  </div>
  <div id="snackbar">Snackbar</div>
  <footer class="love">Made with &hearts; by <a href="https://www.sololearn.com/Profile/10779261">Ashutosh Agrawal</a></footer>
  <script src="script.js" charset="utf-8"></script>

</body>

</html>
